<div class="container-fluid" id="room-page-container">

  <div class="row" id="row-chat-room">
    <div class="col-xs-12">

      <h3>Current Room: {{ currentRoom.name }}</h3>

      <p data-ng-repeat="message in currentRoom.messages">
        {{ message.name }} : {{ message.message }}
      </p>
    </div>
    <div class="col-xs-12">
    
      <form name="formNewMessage" novalidate data-ng-submit="sendMessage()">
        
        <div class="form-group">
          <label for="message-text">Message</label>
          <input type="text" class="form-control"
            id="message-text" name="messageText"
            data-ng-model="newMessage.text"
            data-ng-disabled="pageLoading" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-block btn-lg btn-primary"
            data-ng-disabled="formNewMessage.$invalid">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
  
</div>
